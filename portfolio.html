<!DOCTYPE html>

        <nav>
            <ul>
                <li>
                  <a href="./index.html">首頁</a>
                  <span class="vec1 border"></span>
                  <span class="vec2 border"></span>
                  <span class="vec3 border"></span>
                  <span class="vec4 border"></span>
              </li>
                <li id="currPage">
                  <a id="currPage" href="#">作品集</a>
                  <span class="vec1 border"></span>
                  <span class="vec2 border"></span>
                  <span class="vec3 border"></span>
                  <span class="vec4 border"></span>
              </li>
                <li>
                  <a href="./services.html">服務項目</a>
                  <span class="vec1 border"></span>
                  <span class="vec2 border"></span>
                  <span class="vec3 border"></span>
                  <span class="vec4 border"></span>
              </li>
                <li>

                  <span class="vec2 border"></span>
                  <span class="vec3 border"></span>
                  <span class="vec4 border"></span>
              </li>
                <li>
                  <a href="./contact.html">聯絡我</a>
                  <span class="vec1 border"></span>
                  <span class="vec2 border"></span>
                  <span class="vec3 border"></span>
                  <span class="vec4 border"></span>
              </li>
            </ul>

        <button type="button" class="btn">
          <span class="material-symbols-outlined hamburger">
            menu
          </span>
          <span class="material-symbols-outlined closure close">
            close
          </span>
        </button>

    <div class="banner">
      <div class="bannersign">
        <div class="signblock">
          <p><span>讓使用者在觀賞與使用的旅程中，發現設計的價值</span></p>
          <p><span>而我在設計與開發的過程中，看見自己的價值</span></p>
        </div>
      </div>
      <div class="bannercards">
        <div class="banCard">
          <p>2B經驗</p>
          <span>內部監控系統、庫存系統、採購系統、行銷整合系統</span>
        </div>
        <div class="banCard">
          <p>2C經驗</p>
          <span>跨國美妝保養電商、個人品牌網站、醫美網站、電子商務</span>
        </div>
      </div>
    </div>


    <div class="filter"></div>
    <!-- other  -->


    <!-- footer區塊 -->
    <div class="footer">
      <div class="qiote">
        <div class="logo">
          <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/a0deba953fc5322a513e717e7c24b25fa3d946f8/2024%20web-camp/logo.svg" alt="logo">

            <p>填寫表單</p>
          </li>
          <li>
            <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/2f8d8c7a6133b448ecff5bf0a3d282b87b7c6a7e/2024%20web-camp/instagram.svg" alt="instagram">
            <p>hexschool_demo</p>
          </li>
          <li>
            <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/2f8d8c7a6133b448ecff5bf0a3d282b87b7c6a7e/2024%20web-camp/facebook.svg" alt="facebook">
            <p>hexschoolTW</p>
          </li>
        </ul>
      </div>
